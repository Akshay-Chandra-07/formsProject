<p>dashboard works!</p>
<table>
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Username</th>
  </thead>
  <tbody>
    <tr *ngFor="let row of data |async">
      <td>{{ row.id }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.username }}</td>
    </tr>
  </tbody>
</table>
